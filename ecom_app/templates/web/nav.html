{% load static %}


    <header class="sticky top-0 z-[999] bg-white border-b border-zinc-200">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 relative">
            <div class="h-16 sm:h-20 flex items-center justify-between gap-3">

                <!-- Left: Logo -->
                <a href="{% url 'web:index' %}" class="flex items-center min-w-0">
                    <img src="{% static 'web/images/logo.png' %}" alt="Kanthimandra" class="h-12 sm:h-14 w-auto object-contain" />
                </a>

                <!-- Center: Pill Nav (DESKTOP ONLY) -->
                <nav class="hidden lg:flex flex-1 justify-center">
                    <div
                        class="bg-zinc-50 border border-zinc-200 rounded-full px-2 py-2 flex items-center gap-2 shadow-sm">
                        <a href="{% url 'web:index' %}"
                        class="px-5 lg:px-6 py-2 rounded-full text-sm
                        {% if request.resolver_match.url_name == 'index' %}
                            bg-brownMain text-white shadow font-medium
                        {% else %}
                            text-zinc-600 hover:text-zinc-900 hover:bg-white font-normal
                        {% endif %}">
                            Home
                        </a>
                        <a href="{% url 'web:aboutus' %}"
                        class="px-5 lg:px-6 py-2 rounded-full text-sm
                        {% if request.resolver_match.url_name == 'aboutus' %}
                            bg-brownMain text-white shadow font-medium
                        {% else %}
                            text-zinc-600 hover:text-zinc-900 hover:bg-white font-normal
                        {% endif %}">
                            About Us
                        </a>

                        <a href="{% url 'web:shop' %}"
                        class="px-5 lg:px-6 py-2 rounded-full text-sm
                        {% if request.resolver_match.url_name == 'shop' %}
                            bg-brownMain text-white shadow font-medium
                        {% else %}
                            text-zinc-600 hover:text-zinc-900 hover:bg-white font-normal
                        {% endif %}">
                            Shop
                        </a>
                        <a href="{% url 'web:gallery' %}"
                        class="px-5 lg:px-6 py-2 rounded-full text-sm 
                        {% if request.resolver_match.url_name == 'gallery' %}
                            bg-brownMain text-white shadow font-medium
                        {% else %}
                            text-zinc-600 hover:text-zinc-900 hover:bg-white font-normal
                        {% endif %}">
                            Gallery
                        </a>
                        <a href="{% url 'web:blog' %}"
                        class="px-5 lg:px-6 py-2 rounded-full text-sm 
                        {% if request.resolver_match.url_name == 'blog' %}
                            bg-brownMain text-white shadow font-medium
                        {% else %}
                            text-zinc-600 hover:text-zinc-900 hover:bg-white font-normal
                        {% endif %}">
                            Blog
                        </a>
                        <a href="{% url 'web:contactus' %}"
                        class="px-5 lg:px-6 py-2 rounded-full text-sm 
                        {% if request.resolver_match.url_name == 'contactus' %}
                            bg-brownMain text-white shadow font-medium
                        {% else %}
                            text-zinc-600 hover:text-zinc-900 hover:bg-white font-normal
                        {% endif %}">
                            Contact
                        </a>
                    </div>
                </nav>

                <!-- Right: Icons + Menu -->
                <div class="flex items-center justify-end gap-2">

                    <!-- Icons: tablet + desktop -->
                    <div class="hidden md:flex items-center gap-2">
                        <!-- Wishlist -->
                        <a href="{% url 'web:toggle_wishlist' %}"
                            class="relative h-11 w-11 rounded-2xl bg-zinc-100 hover:bg-zinc-200 transition grid place-items-center"
                            aria-label="Wishlist">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-700" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M20.8 4.6c-1.8-1.7-4.7-1.5-6.3.4L12 7.6 9.5 5c-1.6-1.9-4.5-2.1-6.3-.4-2 1.9-2 5.2 0 7.1l8.8 8.5 8.8-8.5c2-1.9 2-5.2 0-7.1z" />
                            </svg>
                            <span
                                class="absolute -top-1 -right-1 text-[10px] px-1.5 py-0.5 rounded-full bg-brownMain text-white">2</span>
                        </a>

                        <!-- Cart -->
                        <a href="{% url 'web:cart_view' %}"
                            class="relative h-11 w-11 rounded-2xl bg-zinc-100 hover:bg-zinc-200 transition grid place-items-center"
                            aria-label="Cart">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-700" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6 6h15l-1.5 8.5a2 2 0 0 1-2 1.7H9a2 2 0 0 1-2-1.6L5 3H2" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.5 21a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM17.5 21a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                            </svg>
                            {% if cart_item_count > 0 %}
                            <span class="absolute -top-1 -right-1 text-[10px] px-1.5 py-0.5 rounded-full bg-brownMain text-white">
                                {{cart_item_count}}</span>
                            {% endif %}
                        </a>

                        <!-- Account -->
                        <a href="{% url 'web:account' %}"
                            class="h-11 w-11 rounded-2xl bg-zinc-100 hover:bg-zinc-200 transition grid place-items-center"
                            aria-label="Account">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-700" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20 21a8 8 0 0 0-16 0" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
                            </svg>
                        </a>
                    </div>

                    <!-- Menu button: mobile + tablet -->
                    <button id="menuBtn"
                        class="lg:hidden h-10 w-10 rounded-2xl border border-zinc-200 hover:bg-zinc-50 transition grid place-items-center"
                        aria-label="Open menu">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-800" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Dropdown overlay (mobile + tablet) -->
            <div id="mobileMenu" class="lg:hidden hidden absolute left-0 right-0 top-full z-50">
                <div class="mt-3 rounded-2xl border border-zinc-200 bg-white p-3 shadow-lg">
                    <a class="block px-3 py-2 rounded-xl hover:bg-zinc-50" href="{% url 'web:index' %}">Home</a>
                    <a class="block px-3 py-2 rounded-xl hover:bg-zinc-50" href="{% url 'web:aboutus' %}">About Us</a>
                    <a class="block px-3 py-2 rounded-xl hover:bg-zinc-50" href="{% url 'web:shop' %}">Shop</a>
                    <a class="block px-3 py-2 rounded-xl hover:bg-zinc-50" href="{% url 'web:gallery' %}">Gallery</a>
                    <a class="block px-3 py-2 rounded-xl hover:bg-zinc-50" href="{% url 'web:blog' %}">Blog</a>
                    <a class="block px-3 py-2 rounded-xl hover:bg-zinc-50" href="{% url 'web:contactus' %}">Contact</a>

                    <div class="mt-3 grid grid-cols-3 gap-2 px-2">
                        <a href="{% url 'web:wishlist' %}"
                            class="h-11 rounded-xl bg-zinc-100 hover:bg-zinc-200 transition grid place-items-center"
                            aria-label="Wishlist">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-700" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M20.8 4.6c-1.8-1.7-4.7-1.5-6.3.4L12 7.6 9.5 5c-1.6-1.9-4.5-2.1-6.3-.4-2 1.9-2 5.2 0 7.1l8.8 8.5 8.8-8.5c2-1.9 2-5.2 0-7.1z" />
                            </svg>
                        </a>
                        <a href="{% url 'web:cart_view' %}"
                            class="h-11 rounded-xl bg-zinc-100 hover:bg-zinc-200 transition grid place-items-center"
                            aria-label="Cart">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-700" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6 6h15l-1.5 8.5a2 2 0 0 1-2 1.7H9a2 2 0 0 1-2-1.6L5 3H2" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.5 21a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM17.5 21a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                            </svg>
                        </a>
                        {% if user.is_authenticated %}
                            <a href="{% url 'web:account' %}"
                                class="h-11 rounded-xl bg-zinc-100 hover:bg-zinc-200 transition grid place-items-center"
                                aria-label="Account">
                        {% else %}
                            <a href="{% url 'web:login' %}"
                                class="h-11 rounded-xl bg-zinc-100 hover:bg-zinc-200 transition grid place-items-center"
                                aria-label="Login">
                        {% endif %}
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-700" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M20 21a8 8 0 0 0-16 0" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
                                </svg>
                            </a>
                    </div>
                </div>
            </div>

        </div>
    </header>
